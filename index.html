<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the worlds best to do list!">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://kit.fontawesome.com/a331a402b3.js" crossorigin="anonymous"></script>
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header>To do app</header>
    <div class="inputField">
        <input type="text" placeholder="Add task">
        <button class="btn"> <i class="fas fa-plus"></i></button>
    </div>
<ul class="toDoList">
    <li>Buy a laptop  <span><i class="fas fa-trash"></i></span></li>
    <li>Learn how to code <span><i class="fas fa-trash"></i></span></li>
    <li>Exercise <span><i class="fas fa-trash"></i></span></li>
</ul>
<div class="footer">
    <span>You have 3 pending tasks</span>
    <button>Clear All</button>
</div>
</div>
</body>
</html>
